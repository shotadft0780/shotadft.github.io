    <h1>10通目のびんせん自動生成ツール</h1>

    <h2>はじめに</h2>
    <p>
    おいでよどうぶつの森用のバグ用ツール君。
    </p>
<table>
	<tr>
		<td>
			<form id="mainform">
			<div id="itemlist">
			</div>
	<label for="money">所持金</label><input type="text" id="money" value="1"><br>
              <input type="submit" value="生成"><input type="reset" value="クリア"><button type="button" id="copy">コピー</button><br>
			</form>
		</td>
		<td>
	<form id="searchform">
		<input type="text" id="search" value=""><input type="submit" value="検索"><br>
		<select id="search_result" size="15" style="width: 200px;">

		</select>
		<input type="button" id="insertlist" value="入力">
	</form>
		</td>
	</tr>
</table>
        <textarea id="result" rows="4" cols="100" readonly>
内容を入力してから、生成ボタンを押して生成してください。
        </textarea>
        <hr>
        <form id="converter">
        おまけ: 数値 -&gt; 文字列コンバータ(4byte用)<br>
        2byteで使う場合は最初の[NUL 00] 2つを無視してください。<br>
        <label><input type="radio" name="intype" value="10" checked>10進</label>
        <label><input type="radio" name="intype" value="16">16進</label><br>
        <input type="text" value="0" id="input_cnv"> -&gt; <input type="text" value="" id="output_cnv" readonly>
        <input type="submit" value="変換">
    </form>
